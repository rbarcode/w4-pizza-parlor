<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Planet Express Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>Planet Express Pizza Parlor</h1>
    <div>
      <h2>Start Your Order</h2>
      <form id="pizza-order">
        <h3>Size</h3>
        <div id="click-size-selection" class="size-wrapper">
          <div class="size-column">
            <option id="size-small" class="size-selection" value="small">Small<br>$7.50</option>
          </div>
          <div class="size-column">
            <option id="size-medium" class="size-selection" value="medium">Medium<br>$10.00</option>
          </div>
          <div class="size-column">
            <option id="size-large" class="size-selection" value="large">Large<br>$12.50</option>
          </div>
        </div>
        <h3>Toppings</h3>
        <p>Additional toppings are $0.50 each.</p>
        <div class="toppings-wrapper">
          <div class="toppings-column">
            <h4>Meats & Fish</h4>
            <input type="checkbox" id="italian-sausage" class="toppings" value="sausage">
            <label for="italian-sausage">Italian Sausage</label><br>
            <input type="checkbox" id="pepperoni" class="toppings" value="pepperoni">
            <label for="pepperoni">Pepperoni</label><br>
            <input type="checkbox" id="ham" class="toppings" value="ham">
            <label for="ham">Ham</label><br>
            <input type="checkbox" id="chicken" class="toppings" value="chicken">
            <label for="chicken">Grilled Chicken</label><br>
            <input type="checkbox" id="anchovies" class="toppings" value="anchovies">
            <label for="anchovies">Anchovies</label><br>
          </div>
          <div class="toppings-column">
            <h4>Veggies & Fruits</h4>
            <input type="checkbox" id="mushrooms" class="toppings" value="mushrooms">
            <label for="mushrooms">Mushrooms</label><br>
            <input type="checkbox" id="black-olives" class="toppings" value="black-olives">
            <label for="black-olives">Black Olives</label><br>
            <input type="checkbox" id="bell-peppers" class="toppings" value="bell-peppers">
            <label for="bell-peppers">Bell Peppers</label><br>
            <input type="checkbox" id="jalapeno" class="toppings" value="jalapeno">
            <label for="jalapeno">Jalape√±o Peppers</label><br>
            <input type="checkbox" id="pineapple" class="toppings" value="pineapple">
            <label for="pineapple">Pineapple</label><br>
          </div>
        </div>
        <br>
        <button type="submit" id="submit-button">Submit Order</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </div>

</body>

</html>
