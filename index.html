<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Planet Express Pizza Parlor</title>

<body>
  <div class="container">
    <h1>Planet Express Pizza Parlor</h1>
    <div>
      <h2>Start Your Order</h2>
      <form id="pizza-order">
        <h3>Size</h3>
        <div class="size-wrapper">
          <div class="column">
            <div id="size-small" class="size-selection">Small<br>$7.50</div>
          </div>
          <div class="column">
            <div id="size-medium" class="size-selection">Medium<br>$10.00</div>
          </div>
          <div class="column">
            <div id="size-large" class="size-selection">Large<br>$12.50</div>
          </div>
        </div>
        <h3>Toppings</h3>
        <p>All toppings $0.50 each</p>
        <div class="toppings-wrapper">
          
        </div>
      </form>
    </div>
  </div>

</body>

</html>
